<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="base:: nav"></div>

<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <h4>Interview Questions</h4>

            <form autocomplete="off" action="#" th:action="@{/intQuest}" method="post">
                  <!--th:object="${user}" method="post">-->
                <!--<input type="hidden" th:field="*{id}"/>-->

                <label class="mr-sm-2 mb-0">[[${interview.behQuest1}]] </label><br><br>
                <div class="form-group">
                    <label for="answer2"></label>
                    <textarea class="form-control" id="answer2" rows="6"></textarea>
                </div>

                <br>

                <label class="mr-sm-2 mb-0">[[${interview.behQuest2}]]</label><br><br>
                <div class="form-group">
                    <label for="answer3"></label>
                    <textarea class="form-control" id="answer3" rows="6"></textarea>
                </div>

                <br>

                <label class="mr-sm-2 mb-0">[[${interview.behQuest3}]]</label><br><br>
                <div class="form-group">
                    <label for="answer4"></label>
                    <textarea class="form-control" id="answer4" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Done</button>

            </form>
        </div>
    </div>
</div>
<div th:replace="base:: footer"></div>

</body>
</html>
