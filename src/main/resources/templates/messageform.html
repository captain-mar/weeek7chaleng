<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <form action="#" method="post" th:action="@{/process}" th:object="${message}">
        title:<input th:field="*{title}" type="text"/>
        <span th:errors="*{title}"
              th:if="${#fields.hasErrors('title')}"></span><br/><br/>
        Content:<textarea rows="3" th:field="*{content}"/>
        <span th:errors="*{content}"
              th:if="${#fields.hasErrors('content')}"></span><br/><br/>
        postedDate:<input th:field="*{postDate}" type="text"/>
        <span th:errors="*{postDate}"
              th:if="${#fields.hasErrors('postDate')}"></span><br/><br/>
        postedBy:<input th:field="*{postedBy}" type="text"/>
        <span th:errors="*{postedBy}"
              th:if="${#fields.hasErrors('postedBy')}"></span><br/><br/>
        <input type="submit" value="Submit"/>
    </form>
</div>

<div th:replace="base :: footer"></div>
</body>
</html>
