<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" th:action="@{/processre}" th:object="${resume}">
    <input type="hidden" th:field="${id}" />
    <label class="mr-sm-2 mb-0">Title </label>
    <input th:field="*{title}" class="form-control mr-sm-2 mb-2 mb-sm-0" type="text"/>
    <input type="file" name="file"/> <br/>
    <button type="submit" class="btn btn-default">add resume</button>
</form>

</body>
</html>
